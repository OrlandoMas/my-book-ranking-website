<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Book Ranking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Personal Book Ranking</h1>
    </header>
    
    <div id="message-area" role="alert" aria-live="polite">
        </div>


    <main>
        <section id="ranking-interface">
            <h2>Which book do you prefer?</h2>
            <div class="book-comparison-container">
                <div class="book-card" id="book-1">
                    <h3 class="book-title">Loading...</h3>
                    <p class="book-author"></p>
                    <button class="prefer-button" data-book-id="">I prefer this</button>
                </div>
                <div class="book-card" id="book-2">
                    <h3 class="book-title">Loading...</h3>
                    <p class="book-author"></p>
                    <button class="prefer-button" data-book-id="">I prefer this</button>
                </div>
            </div>
            <p id="no-more-books" style="display: none;">No more books to compare!</p>
        </section>
        <section id="ranked-list-section">
            <h2>Your Ranked Books</h2>
                <ul id="ranked-book-list">
                    <li>No books ranked yet.</li>
                </ul>
            <div class="data-management-buttons">
                <button id="reset-rankings-button" class="prefer-button" style="background-color: #dc3545; margin-right: 10px;">Reset All Rankings</button>
                <button id="export-rankings-button" class="prefer-button" style="background-color: #28a745;">Export Rankings Backup</button>
                <input type="file" id="import-file-input" accept=".json" style="display: none;">
                <button id="import-rankings-button" class="prefer-button" style="background-color: #007bff; margin-left: 10px;">Import Rankings</button>
            </div>
        </section>

    </main>

    <footer>
        <p>&copy; 2025 Personal Book Ranking</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
